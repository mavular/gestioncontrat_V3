<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layouts/template.xhtml">
    <ui:define name="titre">
        <h:outputText value="S'INSCRIRE" />
    </ui:define>
    <ui:define name="conten">
    <div align="center" style="color:red;font-family:cursive" >
        <h1>VEUILLEZ REMPLIR LES CHAMPS D'INSCRIPTION</h1>
    </div>
    <div class="navg">
        <p><a href="accueil.xhtml" title="Retour à l'Accueil">Retour Accueil</a><br/>

        </p><br/>
    </div>
    <div class="ui-g-12 content" style="width: 80%">

            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true"/>

                        <p:panel header="Utilisateur">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Pseudo : " />
                                <p:inputText id="Ps" value="#{serviceUtilisateur.u.pseudo}"  />
                                <h:outputLabel value="Mot de passe :*" />
                                <p:password id="pwd" value="#{serviceUtilisateur.mdp}" feedback="true" />
                                <h:outputLabel value="Nom :*" />
                                <p:inputText id="n" value="#{serviceUtilisateur.u.nom}"  label="Nom"/>
                                <h:outputLabel value="Prénom :*" />
                                <p:inputText id="p" value="#{serviceUtilisateur.u.prenom}" label="Prénom"/>
                                <p:outputLabel value="Email :*" />
                                <p:inputText value="#{serviceUtilisateur.u.email}"  label="Email"/>
                                <p:outputLabel value="Profil :*" />
                                <p:inputText id="pr" value="#{serviceUtilisateur.u.role}"  label="Profil"/>
                                <p:outputLabel value="Téléphone :*" />
                                <p:inputText value="#{serviceUtilisateur.u.telephone}" label="Téléphone"/>
                                <p:outputLabel value="N° et Rue (Adresse) :*" />
                                <p:inputText value="#{serviceUtilisateur.u.numerorue}" label="N° et Rue (Adresse)"/>
                                <p:outputLabel value="Code postal"/>
                                <p:inputText value="#{serviceUtilisateur.u.cp}" label="Code postal"/>
                                <p:outputLabel value="ville"/>
                                <p:inputText value="#{serviceUtilisateur.u.ville}" label="Ville"/>
                                <p:outputLabel value="Pays"/>
                                <p:inputText value="#{serviceUtilisateur.u.pays}" label="Pays"/>
                                <p:outputLabel value="Date de Naissance :*" />
                                <p:calendar value="#{serviceUtilisateur.u.datedenaissance}"  label="Date de Naissance" pattern="yyyy-MM-dd" locale="fr"/>

                            </h:panelGrid>
                        </p:panel>


                            <p:commandButton value="Valider" actionListener="#{serviceUtilisateur.addUtilisateur}" update="growl"  icon="ui-icon-check"/>
                <p:button rendered="#{controlUtilLogin.getCurrentUtilisateur() != null}" value="Mes Activités" outcome="/protected/pageutilisateur.xhtml" icon="ui-icon-person"/>
                <p:button rendered="#{controlUtilLogin.getU().role eq 'admin'}" value="Administration" outcome="/admin/pageadministration.xhtml" icon="ui-icon-pencil"/>
                <p:commandButton type="reset"  value="effacer les champs" />
                <p:button value="CONNECTEZ-VOUS" outcome="seconnecter.xhtml" icon="ui-icon-arrowreturn-1-w"/>

            </h:form>
    </div>
</ui:define>
</ui:composition>
</html>
