<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layouts/template.xhtml">
    <ui:define name="titre">
        <h:outputText value="MES DEVIS" />
    </ui:define>
    <ui:define name="conten">
        <div align="center" style="color:chartreuse;font-family:cursive" >
            <h1>TABLEAU D'AFFICHAGE DES DEVIS</h1>
        </div>
        <p style="color: #c82333">
            <a href="../accueil.xhtml">Retour Accueil</a><br/>
            <a href="../creerdevis.xhtml">créer un Devis</a><br/>
            <a href="../affichagedevis.xhtml">Mon dernier Devis</a><br/>
            <a href="../protected/pageutilisateur.xhtml" title="voir toutes les fonctionalités">page utilisateur</a>
        </p>
        <div class="contents">
            <div class="row">

            <h:form>
                <p:commandButton value="La liste des devis" actionListener="#{devisView.getListdevis()}" update="mesdevistable"/>
            </h:form>

        <p:growl id="msg1" showDetail="false" autoUpdate="true"/>

            <p:dataTable id="mesdevistable" value="#{devisView.listdevis}" var="d">

                <p:column headerText="N°">
                    <h:outputText value="#{d.numero}"/>
                </p:column>
                <p:column headerText="Libellé">
                    <h:outputText value="#{d.libelle}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{d.description}"/>
                </p:column>
                <p:column headerText="Date du devis">
                    <h:outputText value="#{d.datedevis}"/>
                </p:column>
                <p:column headerText="Prestataire">
                    <h:outputText value="#{d.prestataire}"/>
                </p:column>
                <p:column headerText="Client">
                    <h:outputText value="#{d.client}"/>
                </p:column>
                <p:column headerText="Afficher">
                    <p:commandButton value="OK" action="affichagedevis.xhtml"/>
                </p:column>

            </p:dataTable>
            </div>

            <div class="row">
                <h:form>
                    <p:commandButton value="La liste des Factures générées" actionListener="#{devisView.getListfactures()}" update="mesfacttable"/>
                </h:form>

                <p:growl id="msg2" showDetail="false" autoUpdate="true"/>

                <p:dataTable id="mesfacttable" value="#{devisView.listfactures}" var="d">

                    <p:column headerText="N°">
                        <h:outputText value="#{d.numero}"/>
                    </p:column>
                    <p:column headerText="Libellé">
                        <h:outputText value="#{d.libelle}"/>
                    </p:column>
                    <p:column headerText="Prestataire">
                        <h:outputText value="#{d.prestataire}"/>
                    </p:column>
                    <p:column headerText="Afficher">
                        <p:commandButton value="OK" action="affichagefacture.xhtml"/>
                    </p:column>

                </p:dataTable>

            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
