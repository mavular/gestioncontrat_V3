<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition >

    <ui:define name="titre">
        <h:outputText value="Accueil" />

    </ui:define>

    <ui:define name="content">

        <p>
            <h:outputText value="Bienvenue sur le site de GESTION DES CONTRATS, DES FACTURES ET DES DEVIS.
            Vous pouvez vous connecter et consulter les services.
            Pour toutes CREATIONS, vous devez vous INSCRIRE" />
        </p>

        <p:growl id="msg1" showDetail="false" autoUpdate="true"/>

        <h:form id="form1">


            <p:dataTable id="projetsalle" var="t" value="#{serviceSalle.lessalles}" style="margin-bottom:0">

                <p:column headerText="Numéro de salle" >
                    <h:outputText value="#{t.numero}"/>
                </p:column>
                <p:column headerText="Capacité d'accueil">
                    <h:outputText value="#{t.capaciteMax}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{t.description}"/>
                </p:column>

                <p:column style="width:150px;text-align: center" headerText="Consultation planning">
                    <p:commandButton action="planning.xhtml?faces-redirect=true" actionListener="#{planningService.setReservable(t)}" value="Planning" icon="ui-icon-calendar">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>

</html>
