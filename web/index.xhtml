<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>PROJET GESTION DES CONTRATS</title>
</h:head>
<h:body>
    <div align="center" style="color:blue;font-family:cursive" >
        <h1>VEUILLEZ RENSEIGNER VOS IDENTIFIANTS</h1>
    </div>

    <div align="center" style="height:500px">
    <h:form>
    <p:growl id="msgs" showDetail="true" />

            <p:panel id="toggleable" header="SE CONNECTER" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
                <p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />

                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel for="username" value="Pseudo : " />
                    <p:inputText id="username" value="" required="true" label="pseudo" />
                    <h:outputLabel for="password" value="Mot de passe : " />
                    <p:password id="password" value="" required="true" label="password" />
                    <f:facet name="footer">
                        <p:commandButton style="color: lime" value="VALIDER" icon="ui-icon-check"/>
                        <span style="margin: auto"></span>
                        <p:commandButton style="color: blue" value="ACCUEIL" outcome="/layouts/template.xhtml?faces-redirect=true" icon="ui-icon-check"/>
                        <!--<p:commandButton style="color: lime" value="Login" oncomplete="PF('dlg1').hide();" update="connect,messages" icon="ui-icon-check" />-->
                    </f:facet>
                </h:panelGrid>

                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()" />
                            <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()" />
                        </p:submenu>
                    </p:menu>
                </f:facet>
            </p:panel>

    </h:form>
    </div>
