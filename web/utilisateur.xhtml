<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PAGE D'AFFICHAGE D'UN PROFIL</title>
</h:head>
<h:body>
    <div align="center" style="color:blue;font-family:cursive" >
        <h1>VEUILLEZ REMPLIR LES CHAMPS D'INSCRIPTION</h1>
    </div>
    <p>
        <a href="accueil.xhtml">Retour Accueil</a>
    </p>
<p:dataTable value="#{serviceAdmin.listContrat}" var="c" id="dt" editable="true">

    <p:ajax event="rowEdit"  listener="#{serviceAdmin.onRowEdit}"  update="dt"/>
    <p:ajax event="rowEditCancel" listener="#{serviceAdmin.onRowCancel}" update="dt" />


    <p:columns value="#{serviceAdmin.columns}" var="column" headerText="#{column.header}">
        <p:cellEditor>
            <f:facet name="output"><h:outputText  value="#{c[column.header]}"/></f:facet>
            <f:facet name="input">
                <h:inputText value="#{c[column.header]}"/>
            </f:facet>
                <h:outputText  value="#{c[column.header]}"/>
</p:cellEditor>
</p:columns>

<p:column style="width:50px">
<f:facet name="header">Edition</f:facet>
<p:rowEditor />
</p:column>
<p:column>

<f:facet name="header">Action</f:facet>
<p:commandButton value="Delete" actionListener="#{serviceAdmin.deleteRow(c)}" update="dt">
<p:confirm header="Confirmation" message="Etes-vous sÃ»r(e) d'effectuer cette action ?" icon="ui-icon-alert" />
</p:commandButton>
</p:column>
</p:dataTable>
</h:body>
</html>
